<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/missions.css">
    <title>Missões</title>
</head>
<body>
    <nav>
        <button onclick="location.href='../index.html'">Heróis</button>
        <button onclick="location.href='crimes.html'">Crimes</button>
        <button onclick="location.href='missions.html'">Missões</button>
        <button onclick="location.href='battle.html'">Simulador de Batalhas</button>
    </nav>
    
    <h1> Registro de Missões </h1>
    <button id="btn-new-mission">Registrar missão</button>

    <table id="table-missions">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Nível de Dificuldade</th>
                <th>Heróis designados</th>
                <th>Resultado</th>
                <th>Recompensa</th>
            </tr>
        </thead>
        <tbody id="list-missions">
            <!-- As Missões serão inseridos aqui -->
        </tbody>
    </table>    

    <dialog id="dialog-missions"> 

        <button id="btn-close-dialog-missions" class="btn-close">X</button>

        <label for="in-mission-name">Nome da missão</label>
        <input type="text" id="in-mission-name" name="in-mission-name"> <br>
        <label for="in-mission-desc">Descrição</label>
        <input type="text" id="in-mission-desc" name="in-mission-desc"> <br>
        <label for="in-mission-level">Nível de dificuldade</label>
        <input type="range" id="in-mission-level" name="in-mission-level" min="1" max="10" value="1"> 
        <span id="mission-level-value">1</span> <br> <br>
        <label for="in-mission-heroes">Heróis designados</label>
        <input type="text" id="in-mission-heroes" name="in-mission-heroes"> <br>
        <label for="in-mission-result">Resultado</label>
        <select name="in-mission-result" id="in-mission-result">
            <option value="sucesso">Sucesso</option>
            <option value="fracasso">Fracasso</option>
        </select> <br>
        <label for="in-mission-reward">Recompensa</label>
        <input type="number" id="in-mission-reward" name="in-mission-reward"> <br>

        <button id="btn-submit-mission">Registrar</button>

    </dialog>

    <script src="../js/missions.js"></script>
</body>
</html>
